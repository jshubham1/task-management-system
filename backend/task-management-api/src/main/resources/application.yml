spring:
  application:
    name: TaskManagementAPI
  datasource:
    url: jdbc:postgresql://localhost:5432/task_management
    username: task_user
    password: t#sk_user_123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # Use 'update' in production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

jwt:
  secret: mySecretKey
  expiration: 86400000 # 24 hours
  refresh-expiration: 2592000000 # 30 days

app:
  cors:
    allowed-origins: http://localhost:3000

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Application Info
info:
  app:
    name: Task Management System
    description: A comprehensive task management system
    version: 1.0.0
    encoding: UTF-8
    java:
      version: 17
